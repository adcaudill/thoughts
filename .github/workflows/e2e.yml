name: e2e tests

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm and Playwright
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            ~/.cache/ms-playwright
            ~/.cache/playwright
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run D1 migrations (local)
        run: |
          # Apply local D1 migrations so the Worker has the expected schema
          npm run db:migrate
      - name: Start wrangler dev (background)
        run: |
          # start wrangler dev in background on port 8787 and write logs
          nohup npx wrangler dev --local --port 8787 > wrangler.log 2>&1 &
          echo $! > wrangler.pid
          # wait for /api/auth/ping to respond (timeout 30s)
          for i in {1..60}; do
            if curl -sSf http://localhost:8787/api/auth/ping >/dev/null 2>&1; then
              echo "wrangler ready"
              break
            fi
            sleep 0.5
          done
          if ! grep -q "wrangler ready" wrangler.log && ! curl -sSf http://localhost:8787/api/auth/ping >/dev/null 2>&1; then
            echo "wrangler failed to start" >&2
            tail -n +1 wrangler.log
            exit 1
          fi

      - name: Run e2e tests against running worker
        run: |
          # Run only e2e tests to avoid spawning multiple wrangler instances
          export E2E_BASE_URL=http://localhost:8787
          # run vitest with a pattern that matches e2e tests
          npx vitest run test/e2e --run --no-file-parallelism --maxWorkers 1 --reporter dot
        env:
          CI: true

      - name: Stop wrangler
        if: always()
        run: |
          if [ -f wrangler.pid ]; then
            kill "$(cat wrangler.pid)" || true
            rm -f wrangler.pid
          fi
          pkill -f "wrangler dev" || true
